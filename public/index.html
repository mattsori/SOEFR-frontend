<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket and Audio Recorder</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div id="toast-container" class="toast-container"></div>
    <button id="connectionBtn" class="btn blue">Connect</button>
    
    <div id="text-boxes">
        <textarea id="transcriptBox" readonly></textarea>
        <textarea id="summaryBox" readonly></textarea>
    </div>
    
    <div class="button-container">
        <button id="clearBtn" class="btn blue">Clear</button>
        <button id="summarizeBtn" class="btn green">Summarize</button>
        <!-- ... other buttons ... -->
    </div>
    
    <button id="microphoneBtn" class="mic-btn" disabled alt="Record">🎙️</button>
    
    <script src="https://cdn.jsdelivr.net/npm/opus-recorder/dist/recorder.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
